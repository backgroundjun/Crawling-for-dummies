<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

<body class="app">
  <div class="app name">
    <label>Crawling for Dummies</label>
  </div>
  <div class="border rounded-3">
    <div class="between mb-3">
      <!-- Rounded switch -->
      <label class="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
      <label class="selecting-mode">Selecting Mode</label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">URL</span>
      <input type="text" class="form-control" id="url">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">SELECTOR</span>
      <input type="text" id="selector" class="form-control" id="url">
    </div>
    <button type="button" class="btn btn-dark" id="crawlBtn">CRAWL</button>
  </div>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>

</html>
